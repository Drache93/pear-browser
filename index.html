<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./app.js"></script>
  </head>

  <body class="bg-white m-0 p-0 font-serif">
    <div
      id="titlebar"
      class="h-8 fixed top-0 left-0 w-full bg-secondary text-accent-foreground z-50"
    >
      <pear-ctrl></pear-ctrl>
      <div
        class="flex items-center justify-center h-8 absolute w-full top-0 left-0"
      >
        <h1>Pear Browser</h1>
      </div>
    </div>

    <main
      class="flex flex-col h-screen justify-start pt-8 bg-white text-foreground"
      x-data="searchApp()"
    >
      <!-- Browser Header -->
      <div
        class="h-16 bg-background border-b border-border flex items-center px-4 relative"
      >
        <!-- Home Button -->
        <button
          @click="resetSearch()"
          class="p-2 rounded-full bg-secondary hover:bg-secondary/70 transition-colors cursor-pointer z-10"
          title="Home"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
        </button>

        <!-- App Info (when app is open) -->
        <div
          x-show="openApp !== null"
          class="flex items-center space-x-3 min-w-0 absolute left-16 z-10"
        >
          <img
            :src="openApp?.icon || './assets/logo.png'"
            :alt="openApp?.name + ' icon'"
            class="w-6 h-6 rounded object-cover"
            @error="$el.src='./assets/logo.png'"
          />
          <div class="min-w-0 flex-1">
            <div
              class="text-sm font-medium text-foreground truncate"
              x-text="openApp?.name || 'Unknown App'"
            ></div>
            <div
              class="text-xs text-muted-foreground truncate"
              x-text="openApp?.url || '#'"
            ></div>
          </div>
        </div>

        <!-- Search Bar (always visible and centered) -->
        <div
          class="absolute inset-0 flex items-center justify-center pointer-events-none"
        >
          <div class="w-full max-w-xl px-4 pointer-events-auto">
            <form @submit.prevent="handleSearch()" class="relative">
              <input
                x-model="searchQuery"
                name="search"
                type="text"
                placeholder="Quick search..."
                class="w-full h-8 rounded-full px-3 py-1 text-sm border border-input focus:outline-none focus:ring-1 focus:ring-ring focus:border-transparent transition bg-card text-card-foreground"
              />
              <button
                type="submit"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1 text-muted-foreground hover:text-foreground transition-colors"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Main Content Area -->
      <div class="flex-1 overflow-hidden">
        <!-- Search Results (when no app is open) -->
        <div x-show="openApp === null" class="h-full">
          <!-- Welcome Screen -->
          <div
            x-show="!isSearching"
            class="flex flex-col items-center justify-center h-full"
          >
            <img
              src="./assets/logo.png"
              alt="Pear Logo"
              class="w-64 h-64 mb-8"
            />
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">
              Search your peers for P2P apps
            </h2>
            <p class="text-gray-500 text-center max-w-md mb-8">
              Find and discover P2P applications in your network.
            </p>

            <!-- Prominent Search Bar -->
            <div class="w-full max-w-2xl px-4 mb-32">
              <form @submit.prevent="handleSearch()" class="relative">
                <input
                  x-model="searchQuery"
                  name="search"
                  type="text"
                  placeholder="Search for P2P apps..."
                  class="w-full h-14 rounded-full px-6 py-4 text-lg border-2 border-input focus:outline-none focus:ring-4 focus:ring-ring/20 focus:border-ring transition-all bg-card text-card-foreground"
                />
                <button
                  type="submit"
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 p-2 text-muted-foreground hover:text-foreground transition-colors bg-card rounded-full hover:bg-muted"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </button>
              </form>
            </div>
          </div>

          <!-- Search Results -->
          <div x-show="isSearching" class="h-full p-6 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
              <!-- No results message -->
              <p
                x-show="searchResults.length === 0"
                class="text-gray-500 text-center py-8"
              >
                No apps found matching your search.
              </p>

              <!-- Results list -->
              <template x-for="app in searchResults" :key="app.name">
                <div class="max-w-2xl mb-6">
                  <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 mt-1">
                      <img
                        :src="app.icon || './assets/logo.png'"
                        :alt="app.name + ' icon'"
                        class="w-6 h-6 rounded object-cover"
                        @error="$el.src='./assets/logo.png'"
                      />
                    </div>
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center space-x-2 mb-1">
                        <a
                          @click="loadApp(app)"
                          class="text-blue-600 hover:underline text-lg font-medium leading-6 cursor-pointer"
                          x-text="app.name || 'Unnamed App'"
                        ></a>
                        <span class="text-gray-500 text-sm">â€¢</span>
                        <span class="text-green-700 text-sm font-medium"
                          >App</span
                        >
                      </div>
                      <div
                        class="text-sm text-green-600 mb-1"
                        x-text="app.url || '#'"
                      ></div>
                      <p
                        class="text-sm text-gray-600 leading-5"
                        x-text="app.description || 'No description available'"
                      ></p>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>

        <!-- App Container (when app is open) -->
        <div
          id="app-container"
          hx-get="/app"
          hx-swap="innerHTML"
          hx-trigger="customEvt"
          x-show="openApp !== null"
          class="w-full h-full p-2"
        >
          <div
            class="app-loading text-center flex items-center justify-center h-full"
          >
            <div>
              <img
                src="./assets/logo.png"
                alt="Pear"
                class="h-64 w-64 mx-auto"
              />
              <span class="block mt-4 text-lg">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      globalThis.XMLHttpRequest = null;

      const searchApp = () => {
        return {
          isSearching: false,
          searchQuery: "",
          searchResults: [],
          openApp: null,

          loadApp(app) {
            this.openApp = app;
            console.log("opening app", app.name, app.url);

            let pipe = Pear.worker.run(
              "/Users/odinsson/Dev/pear/pearprojects-core/packages/pearprojects-core"
            );

            Pear.teardown(() => {
              pipe.destroy();
            });

            globalThis.XMLHttpRequest = PearRequest.create(pipe);

            // Trigger htmx to load the app content
            const appContainer = document.getElementById("app-container");
            if (appContainer) {
              htmx.trigger(appContainer, "customEvt");
            }
          },

          async handleSearch() {
            if (this.searchQuery.trim()) {
              this.isSearching = true;
              console.log("Searching for:", this.searchQuery);

              const apps = await sheets.list(schemas.apps, {
                query: `[?name = '${this.searchQuery}']`,
              });
              console.log(apps);

              this.searchResults = apps.map((app) => app.json);
            }
          },

          resetSearch() {
            this.isSearching = false;
            this.searchQuery = "";
            this.searchResults = [];
            this.openApp = null;
          },
        };
      };
    </script>
  </body>
</html>
