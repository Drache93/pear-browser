<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./output.css" />
    <script defer src="./assets/alpine.min.js"></script>
    <script type="module" src="./app.js"></script>
  </head>

  <script>
    function handleSearch(event) {
      event.preventDefault();
      const search = event.target[0].value;
      console.log(search);

      const searchContainer = document.getElementById("search-container");
      searchContainer.classList.add(
        "justify-start",
        "p-4",
        "flex-row",
        "border-b",
        "border-background"
      );
      searchContainer.classList.remove("justify-center", "h-full", "flex-col");

      const logo = searchContainer.querySelector("img");
      logo.classList.add("w-8", "h-8");
      logo.classList.remove("w-64", "h-64");

      const title = searchContainer.querySelector("h2");
      title.classList.add("hidden");

      const searchInput = searchContainer.querySelector("input");
      searchInput.classList.remove("mb-32", "mt-8", "h-12");
      searchInput.classList.add("h-8");

      const resultsContainer = document.getElementById("results-container");
      resultsContainer.classList.remove("hidden");
    }

    function handleLogoClick() {}
  </script>

  <body class="bg-white m-0 p-0">
    <div
      id="titlebar"
      class="h-8 fixed top-0 left-0 w-full bg-secondary text-secondary-foreground"
    >
      <pear-ctrl></pear-ctrl>
      <div
        class="flex items-center justify-center h-8 absolute w-full top-0 left-0"
      >
        <h1>Pear Browser</h1>
      </div>
    </div>

    <main
      class="flex flex-col h-screen justify-start pt-8 bg-white text-foreground"
    >
      <div
        id="search-container"
        class="flex flex-col items-center justify-center h-full"
      >
        <button onclick="handleLogoClick()">
          <img src="./assets/logo.png" alt="Pear Logo" class="w-64 h-64" />
        </button>
        <h2>Search your peers for P2P apps</h2>
        <form onsubmit="handleSearch(event)">
          <input
            name="search"
            type="text"
            placeholder="Search for P2P apps..."
            class="mb-32 mt-8 w-96 h-12 rounded-full px-4 py-2 text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent transition"
          />
        </form>
      </div>

      <div
        id="results-container"
        class="flex-col items-center justify-center h-full hidden p-4"
      >
        <h2>Results</h2>
      </div>
    </main>
  </body>
</html>
